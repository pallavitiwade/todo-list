<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #6d6464;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color:rgb(238, 117, 17);
            
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #312525;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }
        ul li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
            
        }
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 3px solid #4d79e8;
            border-radius: 3px;
            background-color: #fff;
        }
        .add-task button {
            padding: 10px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            background-color: rgb(238, 117, 17);
        }
        button:hover{
            background-color: #1a1414;
            color: #f4f4f4;
            
        }
        #task-list:hover{
            background-color: #ec7525;

        }
        li{
            background-color: #ec7525;
            color: #0c0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="task-list">
            <li>Create Resume</li>
            <li>Proofread and Edit</li>
            <li>Polish Layout</li>
            <li>Save as PDF</li>
        </ul>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');

            if (taskInput.value.trim()) {
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
